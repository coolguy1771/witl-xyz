---
version: "3"

vars:
  PROJECT_DIR:
    sh: "git rev-parse --show-toplevel"


includes:
  formatter: .taskfiles/formatter.yml
  linter: .taskfiles/linter.yml

tasks:

  deps:pre-commit:
    desc: install/upgrade pre-commit deps
    cmds:
      - pre-commit install-hooks

  pre-commit:
    desc: Run pre-commit
    cmds:
      - pre-commit run --all-files
